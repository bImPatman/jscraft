<!DOCTYPE HTML>
<html>
    <body>
        <button onClick="launch()">Launch</button>
        <select id="version">
            <option id="rd-132328">rd-132328</option>
            <option id="rd-132211">rd-132211</option>
        </select>
        <input type="checkbox" checked id="wasm"> Use Web Assembly (Lower support but stupidly Fast!)
        <script>
            var launch = function(){
                if(document.getElementById("wasm").checked){
                    window.open(document.getElementById("version").value + "-WASM.html", '_blank').focus();
                }else{
                    window.open(document.getElementById("version").value + "-JS.html", '_blank');
                }
            }
        </script>
        <p>
            Attention Mojang! This website applies to moral rules. All versions beyond release 1.2.5 must be paired with a Microsoft account owning Minecraft Java Edition or be launched in Demo mode.
        </p>
    </body>
</html>
